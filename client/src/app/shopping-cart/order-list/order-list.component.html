<div fxLayout="column" fxLayoutGap="2%">
  <div *ngIf="orders$ | async as orders; else loadingOrError">
    <div
      fxLayout="row wrap"
      fxLayout.xs="column"
      fxLayoutGap="0.5%"
      fxLayoutAlign="start"
    >
      <div
        class="order"
        *ngFor="let order of orders$ | async"
        fxFlex="0 0 calc(25%-0.5%)"
        fxFlex.xs="100%"
      >
        {{ order.userName }} {{ order.producten }}
        <app-order [order]="order" data-cy="orderCardList"></app-order>
      </div>
    </div>
  </div>

  <ng-template #loadingOrError>
    <span *ngIf="errorMessage; else loading"></span>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
  </ng-template>
</div>
