<p>login works!</p>
<mat-card-content>
  <form [formGroup]="loginFG" (ngSubmit)="submitLogin()">
    <mat-form-field>
      <input
        matInput
        placeholder="name"
        type="text"
        formControlName="name"
        aria-label="name"
      />
      <mat-error *ngIf="loginFG.get('name')?.errors">
        {{ getErrorMessage(loginFG.get("name")["errors"]) }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="wachtwoord"
        type="text"
        formControlName="wachtwoord"
        aria-label="wachtwoord"
      />
      <mat-error *ngIf="loginFG.get('wachtwoord')?.errors">
        {{ getErrorMessage(loginFG.get("wachtwoord")["errors"]) }}
      </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button [disabled]="!loginFG.valid">
      Login
    </button>
  </form>
</mat-card-content>
