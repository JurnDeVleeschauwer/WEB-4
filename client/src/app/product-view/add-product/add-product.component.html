<mat-card-content>
  <form [formGroup]="productFG" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        placeholder="name"
        type="text"
        formControlName="name"
        data-cy="add-product-name"
        aria-label="name"
      />
      <mat-error *ngIf="productFG.get('name')?.errors">
        {{ getErrorMessage(productFG.get("name")["errors"]) }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="price"
        type="text"
        formControlName="price"
        data-cy="add-product-price"
        aria-label="price"
      />
      <mat-error *ngIf="productFG.get('price')?.errors">
        {{ getErrorMessage(productFG.get("price")["errors"]) }}
      </mat-error>
    </mat-form-field>
    <button
      type="submit"
      data-cy="add-product-button"
      mat-raised-button
      [disabled]="!productFG.valid"
    >
      Add Product
    </button>
  </form>
</mat-card-content>
